{% ckan_extends %}

{% block meta %}
  {% block googleanalytics_header %}
    {{ h.googleanalytics_header() }}
  {% endblock %}
  <meta name="apple-mobile-web-app-title" content="Depositar">
  <meta name="application-name" content="Depositar">
  <meta name="msapplication-TileColor" content="#00e09b">
  <meta name="theme-color" content="#00e09b">
  {{ super() }}
{% endblock %}

{% block links %}
  {{ super() }}
  <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="mask-icon" href="/images/icons/safari-pinned-tab.svg" color="#00e09b" />
{% endblock %}

{% block styles %}
  {{ super() }}
  {% asset 'ckanext-data-depositario/main-css' %}
{% endblock %}
