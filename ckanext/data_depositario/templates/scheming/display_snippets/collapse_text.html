<script>
function toggle (t) {
  if (t.innerHTML == "{{ _('show more') }}") {
    t.innerHTML = "{{ _('show less') }}";
  } else {
    t.innerHTML = "{{ _('show more') }}";
  }
}
</script>

<a href="javascript:void(0);" onclick="toggle(this)" data-bs-toggle="collapse" data-bs-target="#spatial-content">{{ _('show more') }}</a>
<div id="spatial-content" class="collapse">{{ data[field.field_name] }}</div>
